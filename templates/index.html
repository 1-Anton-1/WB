<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #4a148c;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4a148c;
            color: #ffffff;
            padding: 20px;
            margin: 0;
        }

        #question-container {
            margin: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 2px solid #4a148c;
            border-radius: 5px;
            margin-right: 10px;
        }

        button {
            background-color: #4a148c;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4a148c;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #answer, #execution_time {
            margin: 20px;
        }
    </style>
    <script>
        async function sendQuery() {
            const question = document.getElementById("question").value;
            const loader = document.getElementById("loader");
            const answerElem = document.getElementById("answer");
            const executionTimeElem = document.getElementById("execution_time");

            // Скрываем предыдущий ответ и показываем загрузчик
            answerElem.style.display = "none";
            executionTimeElem.style.display = "none";
            loader.style.display = "block";

            const response = await fetch(`/query?question=${encodeURIComponent(question)}`);
            const data = await response.json();

            // Скрываем загрузчик и показываем ответ
            loader.style.display = "none";
            answerElem.innerText = data.answer;
            executionTimeElem.innerText = `Время исполнения: ${data.execution_time.toFixed(2)} секунд`;
            answerElem.style.display = "block";
            executionTimeElem.style.display = "block";
        }
    </script>
</head>
<body>
    <h1>FastAPI Web App</h1>
    <div id="question-container">
        <label for="question">Вопрос:</label>
        <input type="text" id="question" name="question">
        <button onclick="sendQuery()">Отправить</button>
    </div>
    <div id="loader"></div>
    <div>
        <h2>Ответ:</h2>
        <p id="answer"></p>
        <h2>Время выполнения:</h2>
        <p id="execution_time"></p>
    </div>
</body>
</html>
